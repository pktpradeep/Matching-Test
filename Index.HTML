<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
<ul>

</ul>
     </nav>

<div class="Container">

<div>

 <i class="far fa-3x fa-step-backward-circle"></i>

</div>
